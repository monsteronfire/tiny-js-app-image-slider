<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Image Slider</title>
</head>
<body>
  <h1>Image Slider</h1>
  <div class="wrapper">
    <img class="slide" src="http://lorempixel.com/output/nature-q-c-800-320-7.jpg" alt="" />
    <img class="slide" src="http://lorempixel.com/output/city-q-c-800-320-10.jpg" alt="" />
    <img class="slide" src="http://lorempixel.com/output/nightlife-q-c-800-320-3.jpg" alt="" />
    <img class="slide" src="http://lorempixel.com/output/food-q-c-800-320-10.jpg" alt="" />
    <img class="slide" src="http://lorempixel.com/output/animals-q-c-800-320-1.jpg" alt="" />
    <div class="btn-wrapper">
      <a id="btn1" class="btn1"><span>&lt;</span></a>
      <a id="btn2" class="btn2"><span>&gt;</span></a>
    </div>
  </div>

  <script src="js/jquery-1.12.4.js"></script>
  <script src="js/Slider.js"></script>
  <script src="script.js"></script>
</body>
</html>
